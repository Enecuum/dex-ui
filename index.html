<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/litera/bootstrap.min.css" integrity="sha384-enpDwFISL6M3ZGZ50Tjo8m65q06uLVnyvkFO3rsoW0UC15ATBFz3QEhr3hmxpYsn" crossorigin="anonymous">
        <!-- Local -->
        <link rel="stylesheet" href="index.css" type="text/css"/>
    </head>
    <body>
        <!-- Local -->
        <div id="navbar">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" style="margin:10px">Navbar</a>
                <button id="connect-btn" class="btn btn-secondary my-2 my-sm-0" type="submit">Connect</button>
            </nav>
        </div>

        <div id="switch">

        </div>

        <div id="swap-card">
            <div id="head-line"></div>
            <div class="swap-input" id="from">
            </div>
            <div id="exch">
            </div>
            <div class="swap-input" id="to">
            </div>
            <div style="height: 30px;">
            </div>
            <button class="btn btn-secondary my-2 my-sm-0 swap-input" type="submit"  id="submit">Submit</button>
        </div>

        <!-- React -->
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

        <!-- Local -->
        <script src="index.js"></script>
    </body>
</html>
